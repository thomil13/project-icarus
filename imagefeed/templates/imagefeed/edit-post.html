{% extends "base.html" %} {% block content %}
<!-- prettier-ignore-->
{% load static %} 
{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Edit Post</h1>
            <p class="text-muted">Editing: {{ post.title }}</p>
            
            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                {{ form | crispy }}
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        Save Changes
                    </button>
                    <a href="{% url 'imagepost_detail' post.slug %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
