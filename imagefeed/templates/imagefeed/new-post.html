{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<!-- Form to create a post -->
{% if user.is_authenticated %}
<div class="col-lg-4 col-md-6 col-8 align-self-center mx-auto mb-4">
  <h2>Create Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_create_form|crispy }}
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
  <!-- If not logged in -->
  {% else %}
  <div class="container text-center mt-5">
    <h1><a class="link" href="{{ login_url }}">Log in</a> to create a post.</h1>
  </div>
  {% endif %}
</div>


{% endblock content%}
